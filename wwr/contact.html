                    <input type="radio" id="puose" name="purpose" value="option2">Reservation Question
                    <input type="radio" id="purpse" name="purpos3" value="option3">Website Suggestion 
                </fieldset>
                <fieldset>
                    <label for="hear">How did you hear about us?</label>
                    <select id="hear" name="hear">
                        <option value="" selected disabled>choose</option>
                        <option value="Youtube">YouTube</option>
                        <option value="Tiktok">TikTok</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Others">Others</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="message"></label>
                    <textarea id="message" name="message" placeholder="Message"></textarea>
                </fieldset>
                <fieldset>
                    <label for="subscribe">Please subsribe me to the monthly newsletter</label>
