            <form>

                    <label for="q1">What is the chemical symbol for water?</label>

                <fieldset>
                    <label for="q2">Mention three continent in the world?</label>
                    <textarea id="q2" name="q2"></textarea>
                </fieldset>
                <fieldset>
                    <label for="q3">What is the capital of France?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One</option>
                        <option value="berlin">Berlin</option>
                        <option value="madrid">Madrid</option>
                        <option value="paris">Paris</option>
                        <option value="rome">Rome</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="q4">How many planet are the world?</label>
                    <input type="number" id="q4" name="q4">
                </fieldset>
                <button type="button">Submit Quiz</button>
            </form>
        </main>
